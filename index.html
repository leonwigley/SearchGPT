<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SearchGPT</title>
    <script src="https://unpkg.com/htmx.org@2.0.4"
        integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+"
        crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #fff;
            color: #222;
            font-family: system-ui;
            font-weight: 400;
            font-style: normal;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 600px;
            margin: auto;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            color: #ff8c00;
            margin: 20px 0 10px;
            font-weight: bolder;

            && a {
                text-decoration: none;
                color: inherit;
            }
        }

        h2 {
            font-size: 16px;
            color: #666;
            margin: 0 0 20px;
            font-weight: normal;
        }

        form {
            width: 100%;
            max-width: 584px;
            margin: 0 auto;
        }

        input {
            width: 80%;
            padding: 1rem;
            font-size: 16px;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
            outline: none;
            box-sizing: border-box;
        }

        input:focus {
            border-color: #dfe1e5;
            box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
        }

        ul {
            list-style-type: none;
            padding: 0;
            width: 100%;
            max-width: 600px;
            text-align: left;
        }

        li {
            margin-bottom: 20px;
        }

        h3 {
            font-size: 20px;
            line-height: 1.3;
            margin: 0;
            font-weight: normal;
        }

        h3 a {
            color: #1a0dab;
            text-decoration: none;
        }

        h3 a:hover {
            text-decoration: underline;
        }

        .url {
            color: #006621;
            font-size: 14px;
            line-height: 1.4;
            margin: 2px 0;
        }

        p {
            font-size: 14px;
            line-height: 1.58;
            color: #4d5156;
            margin: 2px 0;
        }

        a.link {
            color: #1a0dab;
            font-size: 14px;
            text-decoration: none;
        }

        a.link:hover {
            text-decoration: underline;
        }

        .htmx-indicator {
            display: none;
            margin: 20px auto;
            text-align: center;
        }

        .htmx-request .htmx-indicator,
        .htmx-indicator.htmx-request {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #1a0dab;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1><a href="/">SearchGPT</a></h1>
        <h2>Looking for something? We find it.</h2>
        <form hx-post="/search" hx-target="#result" hx-swap="innerHTML" hx-indicator=".htmx-indicator">
            <input type="text" name="query" id="search" placeholder="🔍 Search anything" autocomplete="off" />
        </form>
        <div class="htmx-indicator">
            <div class="spinner"></div>
            <p>Searching...</p>
        </div>
        <ul id="result"></ul>
    </div>
</body>

</html>
